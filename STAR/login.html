<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style type="text/css">
			.form-control{
				box-shadow: none;
				border-radius: 0;
			}
			.control-label {
				padding-top: 7px;
				margin-bottom: 0;
				text-align: right;
			}
			.btn{
				border-radius: 0;
			}
			.error{
				color: red;
				font-size: normal;
			}
			
		</style>
	</head>
 
	<body>
		<!--表单验证-->
		<div class="container">
			<div style="width: 80%;margin: 60px auto;">
			<form class="form-horizontal" role="form" id="demoForm">
				<div class="form-group">
					<label for="email" class="col-sm-2 col-xs-2 control-label">邮箱:</label>
					<div class="col-sm-10 col-xs-10">
						<input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 col-xs-2 control-label">密码:</label>
					<div class="col-sm-10 col-xs-10">
						<input type="password" class="form-control" id="password" name="password" placeholder="密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="checkbox">
							<label> <input type="checkbox"> 记住登入状态</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2  col-xs-10">
						<button type="submit" class="btn btn-info col-xs-12">登入</button>
					</div>
				</div>
			</form>
          </div>
		</div>

		
		<script type="text/javascript">
			$().ready(function() {
				$('#demoForm').validate({
					rules: {
						email: {
							required: true,
						},
						password: {
							required: true,
							minlength: 10,
						}

					},
					messages: {
						email:'请输入正确的邮箱',
						password: {
							required: '请输入密码',
							minlength: '密码不应小于10位数'
						}

					}
				})
			})
		</script>

	</body>

</html>
